<div class="vm-auth-page">
  <div class="vm-card p-4 p-md-5">
    <div class="text-center mb-4">
      <img src="/images/logo/logo.svg" alt="Votamin" height="40" class="mb-3">
      <h4 class="mt-1 fw-bold" data-i18n="auth.forgotPassword.title">Forgot password</h4>
      <p class="text-muted small mb-0" data-i18n="auth.forgotPassword.subtitle">Enter your email and we will send you a reset link.</p>
    </div>

    <form id="forgot-password-form" novalidate>
      <div id="forgot-password-error" class="alert alert-danger d-none mb-3" role="alert"></div>
      <div id="forgot-password-success" class="alert alert-success d-none mb-3" role="status"></div>

      <div class="mb-4">
        <label for="forgot-password-email" class="form-label fw-semibold small" data-i18n="auth.fields.email">Email</label>
        <input type="email" class="vm-input" id="forgot-password-email" placeholder="name@example.com" required data-i18n-placeholder="auth.placeholders.email" />
      </div>

      <button type="submit" class="btn btn-votamin w-100 mb-3" id="forgot-password-btn-submit" data-i18n="auth.actions.sendResetLink">Send reset link</button>

      <p class="text-center text-muted small mb-0">
        <a href="/login" class="fw-semibold" id="forgot-password-back-link" data-i18n="auth.forgotPassword.backToLogin">Back to login</a>
      </p>
    </form>
  </div>
</div>
