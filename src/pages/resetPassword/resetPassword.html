<div class="vm-auth-page">
  <div class="vm-card p-4 p-md-5">
    <div class="text-center mb-4">
      <img src="/images/logo/logo.svg" alt="Votamin" height="40" class="mb-3">
      <h4 class="mt-1 fw-bold" data-i18n="auth.resetPassword.title">Set new password</h4>
      <p class="text-muted small mb-0" data-i18n="auth.resetPassword.subtitle">Choose a new password for your account.</p>
    </div>

    <div id="reset-password-state" class="alert alert-warning d-none mb-3" role="status"></div>

    <form id="reset-password-form" novalidate>
      <div id="reset-password-error" class="alert alert-danger d-none mb-3" role="alert"></div>
      <div id="reset-password-success" class="alert alert-success d-none mb-3" role="status"></div>

      <div class="mb-3">
        <label for="reset-password-new" class="form-label fw-semibold small" data-i18n="auth.resetPassword.newPassword">New password</label>
        <div class="vm-password-field">
          <input type="password" class="vm-input" id="reset-password-new" placeholder="••••••••" required data-i18n-placeholder="auth.placeholders.password" />
          <button type="button" class="vm-password-toggle" data-toggle-password="reset-password-new" data-i18n-aria-label="auth.actions.showPassword" aria-label="Show password">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M2 12s3.6-6 10-6 10 6 10 6-3.6 6-10 6-10-6-10-6Z" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="mb-4">
        <label for="reset-password-confirm" class="form-label fw-semibold small" data-i18n="auth.resetPassword.confirmPassword">Confirm new password</label>
        <div class="vm-password-field">
          <input type="password" class="vm-input" id="reset-password-confirm" placeholder="••••••••" required data-i18n-placeholder="auth.placeholders.password" />
          <button type="button" class="vm-password-toggle" data-toggle-password="reset-password-confirm" data-i18n-aria-label="auth.actions.showPassword" aria-label="Show password">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M2 12s3.6-6 10-6 10 6 10 6-3.6 6-10 6-10-6-10-6Z" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-votamin w-100 mb-3" id="reset-password-btn-submit" data-i18n="auth.actions.saveNewPassword">Save new password</button>

      <p class="text-center text-muted small mb-0">
        <a href="/login" class="fw-semibold" data-i18n="auth.forgotPassword.backToLogin">Back to login</a>
      </p>
    </form>
  </div>
</div>
