<section class="container vm-section">
  <div class="vm-dash-header">
    <h3 data-i18n="pollsList.title">Анкети</h3>
    <a href="/polls/new" class="btn btn-votamin btn-sm" data-i18n="dashboard.actions.createPoll">+ Нова анкета</a>
  </div>

  <!-- Filters -->
  <div class="vm-dash-filters mb-3" id="polls-filters">
    <button class="vm-filter-btn active" data-status="all" data-i18n="dashboard.filters.all">Всички</button>
    <button class="vm-filter-btn" data-status="open" data-i18n="dashboard.filters.open">Активни</button>
    <button class="vm-filter-btn" data-status="closed" data-i18n="dashboard.filters.closed">Затворени</button>
    <button class="vm-filter-btn" data-status="draft" data-i18n="dashboard.filters.draft">Чернови</button>
  </div>

  <!-- Polls grid -->
  <div class="row g-4" id="polls-grid">
    <div class="col-12">
      <div class="vm-card p-4 text-muted" data-i18n="pollsList.loading">Зареждане на анкети...</div>
    </div>
  </div>

  <div id="polls-pagination" class="vm-polls-pagination"></div>
</section>
