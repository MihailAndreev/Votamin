<section class="poll-wizard-container">
  <!-- Wizard Header -->
  <div class="wizard-header">
    <a href="/dashboard" class="back-link" id="back-to-dashboard">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
      </svg>
      <span id="back-link-text">Back to Dashboard</span>
    </a>
    
    <h1 class="wizard-title" id="wizard-main-title">Create New Poll</h1>
    <p class="wizard-subtitle" id="wizard-subtitle">Follow the steps to create your poll</p>
  </div>

  <!-- Progress Stepper -->
  <div class="wizard-stepper" id="wizard-stepper">
    <!-- Dynamically rendered by JS -->
  </div>

  <!-- Wizard Content -->
  <div class="wizard-content" id="wizard-content">
    <!-- Step content will be rendered here by JS -->
  </div>

  <!-- Navigation Buttons -->
  <div class="wizard-navigation" id="wizard-navigation">
    <button type="button" class="wizard-btn wizard-btn-secondary" id="btn-back" style="display: none;">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
      </svg>
      <span id="btn-back-text">Back</span>
    </button>

    <div class="wizard-btn-group">
      <button type="button" class="wizard-btn wizard-btn-outline" id="btn-save-draft" style="display: none;">
        <span id="btn-save-draft-text">Save as Draft</span>
      </button>
      <button type="button" class="wizard-btn wizard-btn-primary" id="btn-next">
        <span id="btn-next-text">Next</span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</section>
