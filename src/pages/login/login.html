<div class="vm-card p-4 p-md-5">
  <div class="text-center mb-4">
    <img src="/src/assets/images/logo/logo.svg" alt="Votamin" height="40" class="mb-3">
    <h4 class="mt-1 fw-bold" data-i18n="auth.login.title">Вход</h4>
    <p class="text-muted small" data-i18n="auth.login.subtitle">Влез в акаунта си и продължи</p>
  </div>

  <form id="login-form" novalidate>
    <div id="login-error" class="alert alert-danger d-none mb-3" role="alert"></div>
    
    <div class="mb-3">
      <label for="login-email" class="form-label fw-semibold small" data-i18n="auth.fields.email">Имейл</label>
      <input type="email" class="vm-input" id="login-email" placeholder="name@example.com" required data-i18n-placeholder="auth.placeholders.email" />
    </div>
    <div class="mb-4">
      <label for="login-password" class="form-label fw-semibold small" data-i18n="auth.fields.password">Парола</label>
      <div class="vm-password-field">
        <input type="password" class="vm-input" id="login-password" placeholder="••••••••" required data-i18n-placeholder="auth.placeholders.password" />
        <button type="button" class="vm-password-toggle" data-toggle-password="login-password" data-i18n-aria-label="auth.actions.showPassword" aria-label="Покажи парола">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M2 12s3.6-6 10-6 10 6 10 6-3.6 6-10 6-10-6-10-6Z" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <button type="button" class="btn btn-link p-0 mt-2 vm-forgot-password" id="forgot-password-btn" data-i18n="auth.login.forgotPassword">Забравена парола?</button>
    </div>
    <button type="submit" class="btn btn-votamin w-100 mb-3" id="login-btn" data-i18n="auth.actions.login">Вход</button>
    <p class="text-center text-muted small mb-0">
      <span data-i18n="auth.login.noAccount">Нямаш акаунт?</span> <a href="/register" class="fw-semibold" data-i18n="auth.actions.register">Регистрирай се</a>
    </p>
  </form>
</div>
