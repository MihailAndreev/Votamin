<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(135deg, var(--vm-green-light) 0%, var(--vm-white) 50%, var(--vm-orange-light) 100%);">
  <div style="width:100%; max-width:520px; padding:1rem;">
    <div class="vm-card p-4 p-md-5">
      <div class="text-center mb-4">
        <img src="/images/logo/logo.svg" alt="Votamin" class="vm-public-brand-logo" />
        <h4 class="vm-public-poll-title fw-bold" id="public-poll-title">Коя е любимата ви програмна технология?</h4>
      </div>

      <form id="public-vote-form">
        <div class="d-grid gap-2 mb-4" id="public-options">
          <label class="vm-vote-option vm-card p-3 d-flex align-items-center gap-3">
            <input type="radio" name="vote" value="1" class="form-check-input mt-0" style="width:1.2em;height:1.2em;" />
            <span class="fw-semibold">JavaScript</span>
          </label>
          <label class="vm-vote-option vm-card p-3 d-flex align-items-center gap-3">
            <input type="radio" name="vote" value="2" class="form-check-input mt-0" style="width:1.2em;height:1.2em;" />
            <span class="fw-semibold">Python</span>
          </label>
          <label class="vm-vote-option vm-card p-3 d-flex align-items-center gap-3">
            <input type="radio" name="vote" value="3" class="form-check-input mt-0" style="width:1.2em;height:1.2em;" />
            <span class="fw-semibold">C#</span>
          </label>
          <label class="vm-vote-option vm-card p-3 d-flex align-items-center gap-3">
            <input type="radio" name="vote" value="4" class="form-check-input mt-0" style="width:1.2em;height:1.2em;" />
            <span class="fw-semibold">Go</span>
          </label>
        </div>
        <button type="submit" class="btn btn-votamin w-100 btn-lg">Гласувай</button>
      </form>

      <!-- Thank you (hidden initially) -->
      <div id="public-thanks" class="text-center d-none py-4">
        <h4 class="fw-bold">Благодарим ти!</h4>
        <p class="text-muted">Гласът ти е записан успешно.</p>
        <a href="/dashboard" class="btn btn-votamin mt-2" id="public-return-dashboard">Към Dashboard</a>
      </div>
    </div>
    <p class="text-center mt-3 small text-muted">
      Задвижвано от
      <a href="/" class="fw-semibold d-inline-flex align-items-center vm-powered-by-link" aria-label="Votamin">
        <img src="/images/logo/logo.svg" alt="Votamin" class="vm-powered-by-logo" />
      </a>
    </p>
  </div>
</div>
